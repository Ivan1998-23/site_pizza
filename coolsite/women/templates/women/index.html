{% extends 'women/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li>
				<div class="article-panel">
					<p class="first">{{p.cat}}</p>
<!--					<p class="last">Дата: {{p.time_update|date:"d-m-Y H:i:s"}}</p>-->
				</div>
				{% if p.photo  %}
					<img class=" thumb" src="{{p.photo.url}}">
				{% endif %}
				<h2>{{p.title}}</h2>
				<div class="content_about">
					{% autoescape on %}
						{{p.content|linebreaks|truncatewords:10}}
					{% endautoescape %}
				</div>
				<div class="clear"></div>
				<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читати більше</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
